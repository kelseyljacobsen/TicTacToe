<!DOCTYPE html>
<html ng-app="ticTacToeApp">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<header>
</header>
<body ng-controller="TicTacToeController">

	<h1>tic tac toe</h1>

	<div class="leftContainer">
		<form id="playerFormOne" ng-submit="submit(1)" ng-hide="formOne">
		<p id="left">player 1, what's your name</p>
		<input type="text" ng-model="inputOne">
		<input type="submit" value="submit" class="submit">
		</form>
		<br>
		<p ng-show="helloOne">hello, {{ Player_Name_One }} !</p>
		<br>
		<p ng-show="yourTurnOne">{{Player_Name_One}}, it's your turn.</p>
		<div ng-show="winnerOne">
			<p class="winner">{{Player_Name_One}}, you win!</p>
		</div>
		<p id="catsGame" ng-show="catsGame">Cat's game!</p>
	</div>

	<div class="rightContainer">
		<form id="playerFormTwo" ng-submit="submit(2)" ng-hide="formTwo">
		<p id="right">player 2, what's your name</p>
		<input type="text" ng-model="inputTwo">
		<input type="submit" value="submit" class="submit">
		</form>
		<br>
		<p ng-show="helloTwo">hello, {{ Player_Name_Two }} !</p>
		<br>
		<p ng-show="yourTurnTwo">{{Player_Name_Two}}, it's your turn.</p>
		<div ng-show="winnerTwo">
			<p class="winner">{{Player_Name_Two}}, you win!</p>
		</div>
		<p id="catsGame" ng-show="catsGame">Cat's game!</p>
	</div>




	<table>
		<tr ng-repeat="board in squares">
		<td ng-repeat="square in board" ng-click="isDisabled || makeMove(square)" ng-class="{square:true, none:box.owner=='', X:square.owner=='P1', O:square.owner=='P2'}" ng-model="isDisabled"></td>
	</table>

	<div id="letsPlayDiv">
		<button value="let's play!" ng-show="helloOne && helloTwo" ng-click="startGame()">let's play !</button>
		<button value="play again!" ng-show="winnerOne || winnerTwo || catsGame" ng-click="playAgain()">play again !</button>
	</div>
	
</body>
</html>
