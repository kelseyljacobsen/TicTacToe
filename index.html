<!DOCTYPE html>
<html ng-app="ticTacToeApp">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<header>
</header>
<body ng-controller="TicTacToeController">

	<div class="leftContainer">
		<form id="playerFormOne" ng-submit="submit(1)" ng-hide="formOne">
		<p id="left">player 1, what's your name?</p>
		<input type="text" ng-model="inputOne"> <input type="submit" value="submit" class="submit">
		</form>
		<p ng-show="helloOne">hello, {{ Player_Name_One }}!</p>
	</div>

	<div class="rightContainer">
		<form id="playerFormTwo" ng-submit="submit(2)" ng-hide="formTwo">
		<p id="right">player 2, what's your name?</p>
		<input type="text" ng-model="inputTwo"> <input type="submit" value="submit" class="submit">
		</form>
		<p ng-show="helloTwo">hello, {{ Player_Name_Two }}!</p>
	</div>

	<table>
		<tr>
		<td ng-click="move()"></td><td ng-click="move()"></td><td ng-click="move()"></td>
		</tr>
		<tr>
		<td ng-click="move()"></td><td ng-click="move()"></td><td ng-click="move()"></td>
		</tr>
		<tr>
		<td ng-click="move()"></td><td ng-click="move()"></td><td ng-click="move()"></td>
		</tr>
	</table>

	<div id="letsPlayDiv">
		<button value="let's play!" id="letsPlay" ng-hide="hideStartButton" ng-click="startGame()">let's play!</button>
	</div>
	
</body>
</html>
